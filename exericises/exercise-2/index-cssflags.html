	<p>FLAG 1: SWEDEN</p>

	<div class="flag flag-sweden">
		<div class="grid-item-blue"></div>
		<div class="grid-item-yellow"></div>
		<div class="grid-item-blue"></div>
		<div class="grid-item-yellowstripe"></div>
		<div class="grid-item-blue"></div>

		<div class="grid-item-blue"></div>
	</div>
