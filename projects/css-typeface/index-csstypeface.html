<!DOCTYPE html>

<html lang="en">
   
    <head>

    	<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS Typeface</title>
        <link rel="stylesheet" href="style-csstypeface.css">
        <style>
        	.letter {

        		width: 200px; /*resize as you see fit */
        		height: 200px; /*resize as you see fit */
        		display: inline-block; /* this makes block level elements act like letters (so they sit next to eachother) */
        		border: 1px dashed #f5eadf; /*feel free to remove or hide this rule */
        		position: relative; /* IMPORTANT: any element with position:absolute inside this container will now be relative to bounds of this element; */
        	}
        </style>
      
    </head>

    <body>

    	<h1>INTERACTIVE MEDIA: WEB</h1>
		<p class="intro">CSS TYPEFACE</p>

		<br>
		<br>
		<br>

    	<!-- Letter A Starts-->

    		<div class="a-rec3"></div>
    		<div class="a-tri2"></div>
    	</div>

		</div>
