<!DOCTYPE hmtl>

<html lang="en">

<head>

	<title>Exercise 3: CSS Fonts & Animation</title>

	<!-- Adobe Fonts: Permanent Marker -->
	<link rel="stylesheet" href="https://use.typekit.net/omn7yrx.css">
	
	<!-- Google Fonts: Major Mono Display -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

	<!-- Stylesheet Link -->
	<link rel="stylesheet" href="style-cssfontsanimation.css">

</head>

<body>
	
	<h1>INTERACTIVE MEDIA WEB</h1>
	<p class="exercise-intro">EXERCISE 3: CSS FONTS & ANIMATION</p>

	<br>
	<br>

	<!-- Start: Vanish (Using Google Fonts) -->
	<p>FONT & ANIMATION 1: FLICKER</p>

	<br>
	<br>
	
	<div class="flicker">
		<h2>FLICKER</h2>
	</div>
	<!-- End: Flicker -->

	<br>
	<br>
	<br>
	<br>

	<!-- Start: Vanish (Using Adobe Fonts) -->
	<p>FONT & ANIMATION 2: VANISH</p>

	<br>
	<br>
	
	<div class="vanish">
		<h2 class="vanish-text"><span class="V">V</span><span class="A">A</span><span class="N">N</span><span class="I">I</span><span class="S">S</span><span class="H">H</span></h2>
	</div>
	
	<!-- End: Vanish -->

	<br>
	<br>
	<br>
	<br>

	<!-- Start: Alternate (Using Hosted Font) -->
	<p>FONT & ANIMATION 3: ALTERNATE</p>

	<br>
	<br>

	<div class="alternate">
		<h2>ALTERNATE</h2>
	</div>
	
	<!-- End: Alternate -->

	<br>
	<br>
	<br>
	<br>

	<p>SITE BY WENDY</p>

</body>

</html>
